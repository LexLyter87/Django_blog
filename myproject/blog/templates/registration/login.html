{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>У вас нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь!</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
